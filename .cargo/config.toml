# Bevy-optimized build configuration

# Enable parallel frontend for faster builds
[build]
# Use all available CPU cores for parallel compilation
# This significantly speeds up compilation by utilizing all cores
jobs = 8

# Use LLD linker for much faster linking times
# LLD is typically 2-5x faster than the default GNU ld linker
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

